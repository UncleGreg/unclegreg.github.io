<!DOCTYPE html>
xml-stylesheet
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Frontend task"/>
    <meta name="author" content="Grzegorz Witczak" />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#151938">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#151938">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#151938">
    <link rel="icon" href="favicon.gif">
    <title>Frontend Task | Grzegorz Witczak</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <header class="page-header is-down">
      <h1 class="page-title">Programming Task</h1>
      <ul class="tabs">
        <li class="tab-link current" data-tab="tab-1"><i class="tab-icon tab-icon--varnish"></i>Varnish log</li>
        <li class="tab-link" data-tab="tab-2"><i class="tab-icon tab-icon--rss"></i>RSS Feed</li>
      </ul>
    </header>

    <div id="tab-1" class="tab-content current">
      <p class="js-error">Something went wrong, check if you have javascript enabled on your browser</p>
      <div class="log-wrap">
        <div class="log-list">
          <h2 class="content__title">
            <div>
              <button class="button-sort">Most busy hostnames</button>
            </div>
            <span class="content__subtitle">5 out of <span id="js-hostname-count"></span></span>
          </h2>
          <ul id="js-log-hostnames" class="x hostnames-list"></ul>
        </div>
        <div class="log-list">
          <h2 class="content__title">
            <div>
              <button class="button-sort">Most requested files</button>
            </div>
            <span class="content__subtitle">5 out of <span id="js-files-count"></span></span>
          </h2>
          <ul id="js-log-files" class="x"></ul>
        </div>
      </div>
    </div>
    <div id="tab-2" class="tab-content">
      <p class="js-error">Something went wrong, check if you have javascript enabled on your browser</p>
      <h2 class="content__title">
        <div> 
          <button class="button-sort">RSS Feed</button>
          <button id="js-grid-view" class="button-view animate">Change view:</button>
        </div>
        <span id="js-rss-url" class="content__subtitle"></span>
      </h2>
      <ul id="js-rss-feeds" class="x feed-list grid-view">
      </ul>
    </div>



    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
